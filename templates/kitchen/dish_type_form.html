{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-5 mb-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-dark text-white">
            <h1 class="mb-4 text-center">{{ object|yesno:"Update,Create" }} Dish Type</h1>
          </div>
          <div class="card-body">
            <form action="" method="post" novalidate>
              {% csrf_token %}
              {% for field in form %}
                <div class="form-group">
                  <label for="{{ field.id_for_label }}" class="font-weight-bold" style="font-size: 1.2em;">
                    {{ field.label|safe }}
                    {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
                  </label>
                  {{ field }}
                  {% if field.errors %}
                      <small class="text-danger">{{ field.errors.as_text }}</small>
                    {% endif %}
                </div>
              {% endfor %}

              <div class="form-group mt-3 text-center">
                <button type="submit" class="btn btn-primary btn-lg">Save dish type</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
