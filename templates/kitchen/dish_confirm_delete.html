{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card bg-secondary">
          <div class="card-body text-center">
            <h1 class="card-title text-white">Delete {{ dish.name }}?</h1>
            <form action="" method="post">
              {% csrf_token %}

              <input type="submit" value="Yes" class="btn btn-danger btn-lg font-weight-bold mt-2">
              <a href="{% url 'kitchen:dish-list' %}" class="btn btn-light btn-lg font-weight-bold mt-2">No</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
